<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password" autocomplete="off">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>
        // get password input and checkbox
        const passwordInput = document.querySelector('#password');
        const checkbox = document.querySelector('#show-password');

        const togglePasswordVisibility = (e) => {            
            // change input type depending on whether checkbox is checked or not
			checkbox.checked ? passwordInput.type='text' : passwordInput.type='password';

			// second approach	
			// passwordInput.type === 'password' ?
			// 	(passwordInput.type = 'text') :
			// 	(passwordInput.type = 'password');
        };
        // set-up event listeners
		checkbox.addEventListener('change', togglePasswordVisibility);
	</script>
</body>
</html>
